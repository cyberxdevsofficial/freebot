<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAHII-MD - Login Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 24px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 26px;
      z-index: -1;
    }

    .whatsapp-icon {
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .option {
      text-decoration: none;
      width: 100%;
    }

    .option button {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .option button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .option button:hover::before {
      left: 100%;
    }

    .qr-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
    }

    .qr-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(52, 152, 219, 0.4);
    }

    .pair-btn {
      background: linear-gradient(135deg, #27ae60, #1e8449);
      color: #fff;
      box-shadow: 0 8px 16px rgba(39, 174, 96, 0.3);
    }

    .pair-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(39, 174, 96, 0.4);
    }

    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 24px;
    }

    .feature {
      background: rgba(52, 152, 219, 0.1);
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      color: #34495e;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .feature.secure {
      background: rgba(39, 174, 96, 0.1);
    }

    .feature.instant {
      background: rgba(243, 156, 18, 0.1);
    }

    .feature.mobile {
      background: rgba(155, 89, 182, 0.1);
    }

    .feature-icon {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
