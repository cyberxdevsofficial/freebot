<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAHII-MD Pairing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e70ff, #a16eff);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .whatsapp-icon {
      background: linear-gradient(to right, #25D366, #128C7E);
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #25D366;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
      background: #f9f9f9;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    input[type="number"]:hover {
      box-shadow: 0 0 10px #25D366;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00c853, #00796b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00e676, #00bfa5);
      transform: scale(1.05);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .feature {
      background-color: #e6f4ea;
      color: #00695c;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    #loading-spinner {
      display: none;
      margin: 10px 0;
    }

    #copy {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="whatsapp-icon">
      <i class="fab fa-whatsapp"></i>
    </div>
    <h2>MAHII-MD Pairing</h2>
    <p>Enter your WhatsApp number with country code to generate a secure pairing code for MAHII-MD bot</p>
    <input placeholder="+94715450089 or +1234567890" type="number" id="number" />
    <button id="submit">Generate Session Code</button>
    <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
    <main id="pair"></main>
    <div class="features">
      <div class="feature">‚úÖ Secure & Safe</div>
      <div class="feature">‚ö° Instant Generation</div>
      <div class="feature">üì± Mobile Friendly</div>
      <div class="feature">üïê 24/7 Available</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.color = "green";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "blue";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;">‚ùó Enter your WhatsApp number with country code.</p>';
        return;
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;">‚ùó Invalid number format. Please try again.</p>';
        return;
      }

      const bc = c.value.replace(/[^0-9]/g, "");
      document.getElementById("loading-spinner").style.display = "block";
      a.innerHTML = '';
      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:blue;font-weight:bold;cursor:pointer">CODE: <span style="color:black;">${code}</span></div>`;
      } catch (err) {
        a.innerHTML = `<p style="color:red;">‚ùó Error fetching code</p>`;
      }
      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
</body>
</html>
